- name: Todo
  descr: "서버는 Spring을 이용했고, 클라이언트는 Ios를 이용한 Restful 방식의 Todo 애플리케이션 입니다. 2명이서 만든 협업 프로젝트이며 저는 백단을 맡았습니다. 
주요 프레임워크사용은 Mybatis , trnasaction , Filter를 사용했고 MVC 패턴을 이용하였습니다."
  image: pong.png
  github : https://github.com/DaeAkin/TodoRestful
  demo : https://youtu.be/jqvN6vVDmZs
  date : 2015 - 2020

- name: 스프링을 이용한 게시판
  descr: "MVC 패턴과 디자인패턴 AOP 등등 Spring의 특성을 살려 게시판을 만들었습니다. 프론트 개발은 주로 부트스트랩을 사용했습니다. 사용한 언어는 JAVA JSP AJAX HTML JS XML 이고 DB는 MySQL 입니다."
  image: pong.png
  demo : http://kei890.iptime.org:8080/test4/board/list
#   date : 2018.03 ~ 2018.06

